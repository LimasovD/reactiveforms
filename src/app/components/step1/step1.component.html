<div class="container" [formGroup]="formGroup">
    <h2>Реактивные формы</h2>
  <form class="direction">
    <mat-form-field class="size">
      <mat-label>Логин</mat-label>
      <input
        matInput
        formControlName="login"
      >
      <mat-error >
        Это поле обязательно
      </mat-error>
    </mat-form-field>

    <mat-form-field class="size">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        formControlName="password"
      >
      <mat-error>
        Это поле обязательно
      </mat-error>
    </mat-form-field>
    <mat-error *ngIf="formError">{{ formError }}</mat-error>
    <button mat-raised-button color="primary">Войти</button>

  </form>
</div>
